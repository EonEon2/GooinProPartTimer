
plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"

    //FCM
    id 'com.google.gms.google-services' version '4.4.2' apply false
}

android {
    namespace = "org.gooinpro.gooinpro_parttimer"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildFeatures {
        buildConfig = true // buildConfig 활성화
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "org.gooinpro.gooinpro_parttimer"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        def envFile = rootProject.file('.env')
        def env = new Properties()
        if (envFile.exists()) {
            env.load(new FileInputStream(envFile))
        }

        // ✅ .env에서 Kakao 앱 키 가져와서 BuildConfig에 추가
        def kakaoNativeKey = env.getProperty("KAKAO_NATIVE_KEY", "")
        resValue "string", "KAKAO_NATIVE_KEY", kakaoNativeKey
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Firebase BOM (Bill of Materials) 사용, Firebase 라이브러리 버전 자동 관리
    implementation platform('com.google.firebase:firebase-bom:33.10.0')  // Firebase BOM 추가

    // FCM SDK 추가
    implementation 'com.google.firebase:firebase-messaging'  // Firebase Cloud Messaging SDK

    // 필요에 따라 다른 Firebase SDK를 추가할 수 있습니다.
}

flutter {
    source = "../.."
}
